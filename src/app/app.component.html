

<mat-tab-group>
    <mat-tab label="First"> Content 1 </mat-tab>
    <mat-tab label="Second">
<ul>
<h3>
<mat-slider
class="example-margin"
[disabled]="disabled"
[invert]="invert"
[max]="max"
[min]="min"
[step]="step"
[thumbLabel]="thumbLabel"
[tickInterval]="tickInterval"
[value]="f"
(input)="onChange($event)"
[vertical]="vertical">
</mat-slider>

<style>
table.fixed {table-layout:fixed; width:600px;}/*Setting the table width is important!*/
table.fixed td {overflow:hidden;}/*Hide text outside the cell.*/
table.fixed td:nth-of-type(1) {width:20px;}/*Setting the width of column 1.*/
table.fixed td:nth-of-type(2) {width:30px;}/*Setting the width of column 2.*/
table.fixed td:nth-of-type(3) {width:40px;}/*Setting the width of column 3.*/
</style>
<table border=3 class="fixed">
  <tr>
    <th>F</th><th>x=10</th><th>x=11</th><th>x=12</th><th>x=13</th><th>x=14</th>
  </tr>
  <tr>
    <td>{{f}}</td><td>{{fc(10) | number:'1.1-3'}}</td><td>{{fc(11) | number:'1.1-3'}}</td>
    <td>{{fc(12) | number:'1.1-3'}}</td><td>{{fc(13) | number:'1.1-3'}}</td><td>{{fc(14) | number:'1.1-3'}}</td>
    </tr>
</table>

</h3>
</ul>
</mat-tab>
</mat-tab-group>
